<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Web Console</title>

<style>
body{
margin:0;font-family:Arial;background:#0a58ff;color:white;height:100vh;overflow:hidden}
#home{
display:grid;grid-template-columns:repeat(3,1fr);gap:14px;padding:20px}
.app{
background:rgba(255,255,255,.2);border-radius:18px;padding:20px;
text-align:center;cursor:pointer}
.app span{font-size:32px}
.app p{margin:6px 0 0;font-size:14px}
.screen{
display:none;position:absolute;inset:0;background:#001a4d;padding:20px}
button{
border:none;border-radius:10px;padding:10px;margin:5px;font-size:16px}
.back{background:white;color:black}
input{padding:8px;border-radius:8px;border:none;margin:5px}
</style>
</head>

<body>

<div id="home">
<div class="app" onclick="openApp('reaction')"><span>âš¡</span><p>Reaction</p></div>
<div class="app" onclick="openApp('memory')"><span>ğŸ§ </span><p>Memory</p></div>
<div class="app" onclick="openApp('typing')"><span>âŒ¨ï¸</span><p>Typing</p></div>
<div class="app" onclick="openApp('logic')"><span>ğŸ§©</span><p>Logic</p></div>
<div class="app" onclick="openApp('math')"><span>â—</span><p>Math</p></div>
<div class="app" onclick="openApp('exam')"><span>ğŸ“…</span><p>Exam</p></div>
<div class="app" onclick="openApp('timer')"><span>â±ï¸</span><p>Timer</p></div>
<div class="app" onclick="openApp('mood')"><span>ğŸ™‚</span><p>Mood</p></div>
</div>

<!-- Reaction -->
<div id="reaction" class="screen">
<button class="back" onclick="home()">â¬…</button>
<h2>Reaction Game</h2>
<p id="reactText">Wait...</p>
<button onclick="startReaction()">Start</button>
</div>

<!-- Memory -->
<div id="memory" class="screen">
<button class="back" onclick="home()">â¬…</button>
<h2>Memory Match</h2>
<p>Remember: 3 7 2</p>
<button onclick="alert('Answer: 3 7 2')">Show</button>
</div>

<!-- Typing -->
<div id="typing" class="screen">
<button class="back" onclick="home()">â¬…</button>
<h2>Typing Speed</h2>
<p id="text">type fast</p>
<input id="typeInput" oninput="checkTyping()">
<p id="wpm"></p>
</div>

<!-- Logic -->
<div id="logic" class="screen">
<button class="back" onclick="home()">â¬…</button>
<h2>Logic</h2>
<p>2, 4, 8, ?</p>
<button onclick="alert('Answer: 16')">Answer</button>
</div>

<!-- Math -->
<div id="math" class="screen">
<button class="back" onclick="home()">â¬…</button>
<h2>Math Quickfire</h2>

<div id="mathSelect">
  <p>Choose operation:</p>
  <button onclick="startMath('add')">â• Add</button>
  <button onclick="startMath('sub')">â– Subtract</button>
  <button onclick="startMath('mul')">âœ– Multiply</button>
  <button onclick="startMath('div')">â— Divide</button>
</div>

<div id="mathGame" style="display:none;">
  <p id="mathQ" style="font-size:24px;"></p>
  <input id="mathA" placeholder="Your answer">
  <br>
  <button onclick="checkMath()">Submit</button>
  <p id="mathScore">Score: 0</p>
</div>
</div>


<!-- Exam -->
<div id="exam" class="screen">
<button class="back" onclick="home()">â¬…</button>
<h2>Exam Countdown</h2>
<input type="date" id="examDate">
<button onclick="saveExam()">Save</button>
<p id="countdown"></p>
</div>

<!-- Timer -->
<div id="timer" class="screen">
<button class="back" onclick="home()">â¬…</button>
<h2>Study Timer</h2>
<button onclick="startTimer(25)">Start 25 min</button>
<p id="time"></p>
</div>

<!-- Mood -->
<div id="mood" class="screen">
<button class="back" onclick="home()">â¬…</button>
<h2>Mood Check</h2>
<button onclick="alert('Take a short break')">ğŸ™‚</button>
<button onclick="alert('Try deep breathing')">ğŸ˜</button>
<button onclick="alert('Talk to someone')">ğŸ˜</button>
</div>

<script>
function openApp(id){
home();document.getElementById(id).style.display="block"
document.getElementById("home").style.display="none"}
function home(){
document.querySelectorAll(".screen").forEach(s=>s.style.display="none")
document.getElementById("home").style.display="grid"}

// Reaction
let start;
function startReaction(){
document.getElementById("reactText").innerText="WAIT...";
setTimeout(()=>{
start=Date.now();
document.getElementById("reactText").innerText="TAP!";
},Math.random()*2000+1000)}
document.getElementById("reaction").onclick=()=>{
if(start){
alert(Date.now()-start+" ms");
start=null}}

// Typing
let tStart=Date.now();
function checkTyping(){
let v=document.getElementById("typeInput").value;
let w=v.split(" ").length;
let mins=(Date.now()-tStart)/60000;
document.getElementById("wpm").innerText=Math.round(w/mins)+" WPM"}

// Math
let mathMode = "";
let mathAnswer = 0;
let score = 0;

function startMath(mode){
  mathMode = mode;
  score = 0;
  document.getElementById("mathScore").innerText = "Score: 0";
  document.getElementById("mathSelect").style.display = "none";
  document.getElementById("mathGame").style.display = "block";
  nextQuestion();
}

function nextQuestion(){
  let a, b, q;

  if(mathMode === "add"){
    a = rand(20, 200);
    b = rand(20, 200);
    mathAnswer = a + b;
    q = `${a} + ${b}`;
  }

  if(mathMode === "sub"){
    a = rand(50, 300);
    b = rand(10, a);
    mathAnswer = a - b;
    q = `${a} âˆ’ ${b}`;
  }

  if(mathMode === "mul"){
    a = rand(5, 25);
    b = rand(5, 25);
    mathAnswer = a * b;
    q = `${a} Ã— ${b}`;
  }

  if(mathMode === "div"){
    b = rand(2, 15);
    mathAnswer = rand(2, 20);
    a = b * mathAnswer;
    q = `${a} Ã· ${b}`;
  }

  document.getElementById("mathQ").innerText = q;
  document.getElementById("mathA").value = "";
}

function checkMath(){
  let user = Number(document.getElementById("mathA").value);
  if(user === mathAnswer){
    score++;
    document.getElementById("mathScore").innerText = "Score: " + score;
  }
  nextQuestion();
}

function rand(min, max){
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Exam
function saveExam(){
localStorage.exam=examDate.value}
setInterval(()=>{
if(localStorage.exam){
let d=new Date(localStorage.exam)-new Date();
countdown.innerText=Math.ceil(d/86400000)+" days"}},1000)

// Timer
function startTimer(m){
let t=m*60;
setInterval(()=>{
time.innerText=Math.floor(t/60)+":"+t%60;t--},1000)}
</script>

</body>
</html>
